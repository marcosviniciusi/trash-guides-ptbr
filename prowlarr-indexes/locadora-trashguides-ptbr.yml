---
id: locadora-trashguides-pt-br
name: Locadora (API)-trashguides-pt-br
description: "Locadora is a BRAZILIAN Private Torrent Tracker for MOVIES / TV / ANIME"
language: pt-BR
type: private
encoding: UTF-8
links:
  - https://locadora.cc/
legacylinks:
  - https://locadora.xyz/

caps:
  categorymappings:
    - {id: 1, cat: Movies, desc: "Filmes"}
    - {id: 2, cat: TV, desc: "Series"}
    - {id: 6, cat: TV/Anime, desc: "Animes"}
    - {id: 7, cat: Audio/Video, desc: "Shows"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid, tvdbid, tmdbid]
    movie-search: [q, imdbid, tmdbid]
    music-search: [q]

settings:
  - name: apikey
    type: text
    label: APIKey
  - name: info_key
    type: info
    label: About your API key
    default: "Find or Generate a new API Token by accessing your <a href=\"https://locadora.cc/\" target=\"_blank\">Locadora</a> account <i>My Settings</i> page and clicking on the <b>API Key</b> tab."
  - name: freeleech
    type: checkbox
    label: Search freeleech only
    default: false
  - name: single_file_release_use_filename
    type: checkbox
    label: Use filename as title for single file releases
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: created_at
    options:
      created_at: created
      seeders: seeders
      size: size
      name: title
  - name: type
    type: select
    label: Order requested from site
    default: desc
    options:
      desc: desc
      asc: asc
  - name: info_activity
    type: info
    label: Account Inactivity
    default: "Accounts that are inactive for 90 days are deactivated."

login:
  path: /api/torrents
  method: get
  inputs: {}
  error:
    - selector: a[href*="/login"]
      message:
        text: "The API key was not accepted by {{ .Config.sitelink }}."
    - selector: :root:contains("Account is Banned")

search:
  paths:
    - path: api/torrents/filter
      response:
        type: json

  headers:
    Authorization: ["Bearer {{ .Config.apikey }}"]

  inputs:
    $raw: "{{ range .Categories }}&categories[]={{.}}{{end}}"
    name: "{{ .Keywords }}"
    seasonNumber: "{{ .Query.Season }}"
    episodeNumber: "{{ .Query.Ep }}"
    imdbId: "{{ .Query.IMDBIDShort }}"
    tmdbId: "{{ .Query.TMDBID }}"
    tvdbId: "{{ .Query.TVDBID }}"
    "free[]": "{{ if .Config.freeleech }}100{{ else }}{{ end }}"
    sortField: "{{ .Config.sort }}"
    sortDirection: "{{ .Config.type }}"
    perPage: 100

  keywordsfilters:
    - name: re_replace
      args: ["\\.", " "]

  rows:
    selector: data
    attribute: attributes

  fields:
    category:
      selector: category_id
    title_optional:
      selector: name
    title_filename:
      selector: "files[0].name"
      optional: true
    files:
      selector: num_file
    title:
      text: "{{ if and (.Config.single_file_release_use_filename) (eq .Result.files \"1\") (.Result.title_filename) }}{{ .Result.title_filename }}{{ else }}{{ .Result.title_optional }}{{ end }}"
      filters:
        # 1. Substitui "DUAL-" por "BRAZILIAN-DUAL-AUDIO-"
        - name: re_replace
          args: ['(?i)\bDUAL-', 'BRAZILIAN-DUAL-AUDIO-']
        # 2. Se tem Portuguese + outro idioma, só remove o sufixo (já tem BRAZILIAN-DUAL-AUDIO)
        - name: re_replace
          args: ['(?i)\s*/\s*Portuguese\s*\([^)]*\)\s+\w+.*$', '']
        # 3. Se tem GLBO + só Portuguese, adiciona NACIONAL antes do release group
        #- name: re_replace
        #  args: ['(?i)^(.+GLBO.+?)(\S+)\s*/\s*Portuguese\s*\([^)]*\)\s*$', '$1NACIONAL-$2']
        # 4. Se tem só Portuguese (sem GLBO), adiciona DUBLADO antes do release group
        - name: re_replace
          args: ['(?i)(\S+)\s*/\s*Portuguese\s*\([^)]*\)\s*$', 'NACIONAL-$1']
        # 5. Se tem qualquer outro idioma (sem Portuguese), adiciona LEGENDADO
        - name: re_replace
          args: ['(?i)(\S+)\s*/\s*(?!Portuguese)[A-Za-z].*$', 'LEGENDADO-$1']
        # 6. Remove "-JPN" ou "-jpn" do título
        - name: re_replace
          args: ['(?i)-JPN', '']
    details:
      selector: details_link
    download:
      selector: download_link
    infohash:
      selector: info_hash
    poster:
      selector: meta.poster
      filters:
        - name: replace
          args: ["https://via.placeholder.com/90x135", ""]
    imdbid:
      selector: imdb_id
    tmdbid:
      selector: tmdb_id
    tvdbid:
      selector: tvdb_id
    genre:
      selector: meta.genres
      filters:
        - name: re_replace
          args: ["(?i)(Cinema TV)", "Cinema_TV"]
        - name: re_replace
          args: ["(?i)(Ficção científica)", "Ficção_científica"]
        - name: replace
          args: [" & ", "_&_"]
    _internal:
      selector: internal
      case:
        False: "{{ .False }}"
        True: "{{ .True }}"
    description:
      text: "{{ if .Result._internal }}Internal{{ else }}{{ end }}{{ if and .Result._internal .Result.genre }} | {{ else }}{{ end }}{{ .Result.genre }}"
    seeders:
      selector: seeders
    leechers:
      selector: leechers
    grabs:
      selector: times_completed
    date:
      selector: created_at
      filters:
        - name: append
          args: " +00:00"
        - name: dateparse
          args: "MM/dd/yyyy HH:mm:ss zzz"
    size:
      selector: size
    _featured:
      selector: featured
      case:
        False: "{{ .False }}"
        True: "{{ .True }}"
    downloadvolumefactor_freeleech:
      selector: freeleech
      case:
        0%: 1
        25%: 0.75
        50%: 0.5
        75%: 0.25
        100%: 0
        "*": 0
    downloadvolumefactor:
      text: "{{ if .Result._featured }}0{{ else }}{{ .Result.downloadvolumefactor_freeleech }}{{ end }}"
    uploadvolumefactor_double_upload:
      selector: double_upload
      case:
        False: 1
        True: 2
    uploadvolumefactor:
      text: "{{ if .Result._featured }}2{{ else }}{{ .Result.uploadvolumefactor_double_upload }}{{ end }}"
    minimumseedtime:
      text: 259200